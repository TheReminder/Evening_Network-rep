<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Evening Networking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Evening Networking</h1>
    <p>Boost your connections, elevate your impact</p>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="contact.html">Contact</a>
    <a href="agenda.html">Agenda</a>
    <a href="resources.html">Ressources</a>
    <a href="signup.html">Inscription</a>
  </nav>

  <div class="container">
    <h2>Inscription</h2>
    <form class="signup-form">
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" placeholder="Votre nom" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" placeholder="Votre email" required>

      <label for="event">Sélectionnez un événement :</label>
      <select id="event" name="event" required>
        <option value="event1">Événement Networking #1 - 15 janvier 2024</option>
        <option value="event2">Événement Networking #2 - 12 décembre 2023</option>
        <option value="event3">Événement Networking #3 - 22 février 2024</option>
      </select>

      <label for="tickets">Nombre de places :</label>
      <input type="number" id="tickets" name="tickets" min="1" max="10" placeholder="1" required>

      <button type="submit">Confirmer l'inscription</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Evening Networking. Tous droits réservés.</p>
  </footer>
</body>
</html>
